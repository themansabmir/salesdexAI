version: '3.8'

services:
  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: salesdex-minio
    ports:
      - "9000:9000"  # MinIO API port
      - "9001:9001"  # MinIO Console (Web UI)
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
      - MINIO_DOMAIN=localhost:9000
      - MINIO_SERVER_URL=http://localhost:9000
      - MINIO_BROWSER_REDIRECT_URL=http://localhost:9001
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - salesdex-network

  # MinIO Client (for bucket and webhook setup)
  minio-client:
    image: minio/mc:latest
    container_name: salesdex-minio-client
    depends_on:
      minio:
        condition: service_healthy
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-dev-webhook-secret-change-in-production}
      - WEBHOOK_ENDPOINT=${WEBHOOK_ENDPOINT:-http://host.docker.internal:5000/api/v1/knowledge/documents/upload/confirm}
    entrypoint: >
      /bin/sh -c '
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123 &&
      /usr/bin/mc mb myminio/uploads 2>/dev/null || true &&
      /usr/bin/mc mb myminio/documents 2>/dev/null || true &&
      /usr/bin/mc mb myminio/competitors 2>/dev/null || true &&
      /usr/bin/mc policy set public myminio/uploads &&
      
      # Configure webhooks for document processing
      echo "Setting up webhooks for document processing..." &&
      
      # Webhook for document uploads
      /usr/bin/mc admin config set myminio notify_webhook:document_upload \
        endpoint=$$WEBHOOK_ENDPOINT \
        auth_token=hmac \
        secret=$$WEBHOOK_SECRET \
        queue_dir=/tmp/webhook-queue \
        queue_limit=1000 &&
      
      # Add webhook events for document bucket
      /usr/bin/mc event add myminio/documents arn:minio:sqs::webhook:document_upload \
        --suffix .pdf \
        --suffix .docx \
        --suffix .txt \
        --suffix .md \
        --event put &&
      
      # Add webhook events for uploads bucket  
      /usr/bin/mc event add myminio/uploads arn:minio:sqs::webhook:document_upload \
        --suffix .pdf \
        --suffix .docx \
        --suffix .txt \
        --suffix .md \
        --event put &&
      
      echo "MinIO buckets and webhooks configured successfully" &&
      echo "Webhook endpoint: $$WEBHOOK_ENDPOINT" &&
      echo "Webhook secret: [REDACTED]" &&
      echo "Testing webhook configuration..." &&
      /usr/bin/mc admin config get myminio notify_webhook &&
      echo "Event configurations:" &&
      /usr/bin/mc event list myminio &&
      sleep infinity
      '
    networks:
      - salesdex-network

  # Backend Application
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: salesdex-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET=uploads
      - MINIO_REGION=us-east-1
      - FILE_UPLOAD_ADAPTER=minio
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-dev-webhook-secret-change-in-production}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
    depends_on:
      - minio
    restart: unless-stopped
    networks:
      - salesdex-network

  # Webapp Application
  webapp:
    build:
      context: .
      dockerfile: apps/webapp/Dockerfile
    container_name: salesdex-webapp
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - salesdex-network

volumes:
  minio_data:
    driver: local

networks:
  salesdex-network:
    driver: bridge
