version: '3.8'

services:
  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: salesdex-minio
    ports:
      - "9000:9000"  # MinIO API port
      - "9001:9001"  # MinIO Console (Web UI)
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
      - MINIO_DOMAIN=localhost:9000
      - MINIO_SERVER_URL=http://localhost:9000
      - MINIO_BROWSER_REDIRECT_URL=http://localhost:9001
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - salesdex-network

  # MinIO Client (for initial setup and testing)
  minio-client:
    image: minio/mc:latest
    container_name: salesdex-minio-client
    depends_on:
      minio:
        condition: service_healthy
      backend:
        condition: service_started
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
      - WEBHOOK_SECRET=dev-webhook-secret-change-in-production
      - WEBHOOK_ENDPOINT=http://backend:3000/documents/upload/confirm
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123 &&
      /usr/bin/mc mb myminio/uploads &&
      /usr/bin/mc mb myminio/documents &&
      /usr/bin/mc mb myminio/competitors &&
      /usr/bin/mc policy set public myminio/uploads &&
      
      # Configure webhooks for document processing
      echo 'Setting up webhooks for document processing...' &&
      
      # Webhook for document uploads
      /usr/bin/mc admin config set myminio notify_webhook:document_upload \
        endpoint=http://backend:3000/documents/upload/confirm \
        auth_token=hmac \
        secret=$$WEBHOOK_SECRET \
        queue_dir=/tmp/webhook-queue \
        queue_limit=1000 &&
      
      # Add webhook event for document bucket
      /usr/bin/mc event add myminio/documents arn:minio:sqs::webhook:document_upload \
        --suffix=.pdf \
        --suffix=.docx \
        --suffix=.txt \
        --suffix=.md \
        --event=put &&
      
      # Add webhook event for uploads bucket  
      /usr/bin/mc event add myminio/uploads arn:minio:sqs::webhook:document_upload \
        --suffix=.pdf \
        --suffix=.docx \
        --suffix=.txt \
        --suffix=.md \
        --event=put &&
      
      echo 'MinIO buckets and webhooks configured successfully' &&
      echo 'Webhook endpoint: $$WEBHOOK_ENDPOINT' &&
      echo 'Webhook secret: [REDACTED]' &&
      sleep infinity
      "
    networks:
      - salesdex-network

  # Backend Application
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: salesdex-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/salesdex
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET=uploads
      - MINIO_REGION=us-east-1
      - FILE_UPLOAD_ADAPTER=minio
      - WEBHOOK_SECRET=dev-webhook-secret-change-in-production
      - WEBHOOK_ENDPOINT=http://backend:3000/documents/upload/confirm
    depends_on:
      - minio
    volumes:
      - ./apps/backend/src:/app/src
      - ./apps/backend/prisma:/app/prisma
    networks:
      - salesdex-network
    restart: unless-stopped

  # PostgreSQL Database (optional - if you need it)
  postgres:
    image: postgres:15-alpine
    container_name: salesdex-postgres
    environment:
      - POSTGRES_DB=salesdex
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - salesdex-network
    restart: unless-stopped

volumes:
  minio_data:
    driver: local
  postgres_data:
    driver: local

networks:
  salesdex-network:
    driver: bridge
